<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MoneyMesh - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2EC4B6", // Teal from the brand
                        secondary: "#FF9F1C", // Orange for CTA
                        "background-light": "#FFFFFF",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="w-full h-11 flex justify-between items-center px-6 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-50">
<span class="text-sm font-semibold dark:text-white">9:41</span>
<div class="flex items-center space-x-1.5">
<span class="material-icons-outlined text-[18px] dark:text-white">signal_cellular_alt</span>
<span class="material-icons-outlined text-[18px] dark:text-white">wifi</span>
<span class="material-icons-outlined text-[18px] dark:text-white rotate-90">battery_full</span>
</div>
</div>
<main class="w-full max-w-[430px] px-6 pt-4 pb-12 flex flex-col flex-grow">
<button class="flex items-center text-primary font-medium mb-8 hover:opacity-80 transition-opacity">
<span class="material-icons-outlined mr-1">arrow_back_ios</span>
<span>Back</span>
</button>
<header class="mb-10">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back!</h1>
<p class="text-gray-500 dark:text-gray-400">Log in to your <span class="font-semibold text-primary">MoneyMesh</span> account.</p>
</header>
<form class="space-y-6 flex-grow" onsubmit="event.preventDefault()">
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="email">
                    Email
                </label>
<div class="relative">
<input class="w-full px-4 py-4 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 text-gray-900 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="email" placeholder="Enter your email" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="password">
                    Password
                </label>
<div class="relative">
<input class="w-full px-4 py-4 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 text-gray-900 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
<span class="material-icons-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end">
<button class="text-sm text-primary font-medium" type="button">Forgot Password?</button>
</div>
</div>
<button class="w-full bg-secondary hover:bg-[#F28B00] text-white font-bold py-4 rounded-xl shadow-lg shadow-secondary/20 transition-all active:scale-[0.98] mt-4">
                Sign In
            </button>
</form>
<footer class="mt-8 text-center pb-8">
<p class="text-gray-500 dark:text-gray-400">
                Don't have an account? 
                <a class="text-primary font-bold ml-1 hover:underline" href="#">Sign Up</a>
</p>
</footer>
</main>
<div class="fixed bottom-2 w-full flex justify-center pointer-events-none">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
<button class="fixed bottom-10 right-6 w-10 h-10 bg-white dark:bg-gray-800 shadow-xl rounded-full flex items-center justify-center text-gray-600 dark:text-yellow-400 border border-gray-100 dark:border-gray-700 z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined">dark_mode</span>
</button>

</body></html>
