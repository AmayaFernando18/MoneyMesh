<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MoneyMesh - Create Your Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2EC4B6",
              accent: "#FF9F1C",
              "background-light": "#FFFFFF",
              "background-dark": "#0F172A",
              "input-bg-light": "#F8FAFC",
              "input-bg-dark": "#1E293B",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="w-full max-w-md h-12 flex items-center justify-between px-8 pt-4">
<span class="text-sm font-semibold text-slate-900 dark:text-white">9:41</span>
<div class="flex items-center space-x-1.5">
<span class="material-icons-outlined text-[16px] text-slate-900 dark:text-white">signal_cellular_alt</span>
<span class="material-icons-outlined text-[16px] text-slate-900 dark:text-white">wifi</span>
<span class="material-icons-outlined text-[20px] text-slate-900 dark:text-white rotate-90">battery_full</span>
</div>
</div>
<main class="w-full max-w-md px-6 py-4 flex flex-col h-full">
<button class="flex items-center text-primary font-medium mb-6 group transition-all">
<span class="material-icons-outlined mr-1 transform group-active:-translate-x-1">arrow_back_ios</span>
<span>Back</span>
</button>
<h1 class="text-3xl font-bold text-primary mb-8">Create Your Account</h1>
<form class="space-y-5 flex-grow">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-400 ml-1">Full Name</label>
<input class="w-full px-4 py-3.5 rounded-xl border-none bg-input-bg-light dark:bg-input-bg-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary transition-all shadow-sm" placeholder="Enter your full name" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-400 ml-1">Email</label>
<input class="w-full px-4 py-3.5 rounded-xl border-none bg-input-bg-light dark:bg-input-bg-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary transition-all shadow-sm" placeholder="Enter your email address" type="email"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-400 ml-1">
                    Phone Number <span class="font-normal opacity-60">(Optional)</span>
</label>
<input class="w-full px-4 py-3.5 rounded-xl border-none bg-input-bg-light dark:bg-input-bg-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary transition-all shadow-sm" placeholder="Enter your phone number" type="tel"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-400 ml-1">Password</label>
<div class="relative">
<input class="w-full px-4 py-3.5 rounded-xl border-none bg-input-bg-light dark:bg-input-bg-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary transition-all shadow-sm pr-12" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-icons-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-400 ml-1">Confirm Password</label>
<div class="relative">
<input class="w-full px-4 py-3.5 rounded-xl border-none bg-input-bg-light dark:bg-input-bg-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-primary transition-all shadow-sm pr-12" placeholder="Confirm your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-icons-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<div class="pt-6">
<button class="w-full bg-accent hover:bg-[#e88d12] active:scale-[0.98] text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-accent/20" type="submit">
                    Create Account
                </button>
</div>
</form>
<div class="mt-8 text-center pb-10">
<p class="text-slate-600 dark:text-slate-400 text-sm">
                Already have an account? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Sign In</a>
</p>
</div>
</main>
<div class="fixed bottom-2 w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
<button aria-label="Toggle Theme" class="fixed bottom-6 right-6 w-12 h-12 bg-white dark:bg-slate-800 rounded-full shadow-2xl flex items-center justify-center text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined">dark_mode</span>
</button>

</body></html>
